<!DOCTYPE html>
<html lang="zh-cn" class="light">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rxaser个人主页</title>
  <style>
    .loading {
      z-index: 100;
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(127, 127, 127);
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .loading span {
      font-size: 1.2em;
      z-index: 1;
    }

    .loading_close {
      animation: loading_close .5s forwards linear;
    }

    .loading-body {
      --wh: 32px;
      width: var(--wh);
      height: var(--wh);
      border-radius: 50%;
      background-color: #000000;
      display: flex;
      animation: loading-body 1.2s linear infinite;
    }

    .loading-item {
      margin: 2px;
      flex: 1;
      background-color: rgba(127, 127, 127);
      border-radius: 50%;
    }

    .loading-i2 {
      height: 100%;
      width: 100%;
      background-color: rgba(127, 127, 127);
      transform: translate(60%, 60%);
      animation: loading-i2 .6s linear infinite alternate;
    }

    @keyframes loading_close {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
        display: none;
      }
    }

    @keyframes loading-body {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes loading-i2 {
      from {
        transform: translate(70%, 70%);
      }

      to {
        transform: translate(30%, 30%);
      }
    }
  </style>
  <script type="module" crossorigin src="/assets/index-DEp4Z47y.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CVYT9_43.css">
</head>

<body>
  <div id="loading" class="loading">
    <div class="loading-body">
      <div class="loading-item">
        <div class="loading-i2"></div>
      </div>
    </div>
    <span>加载中</span>
  </div>
  <div id="app"></div>
  <script>
    console.log(location.href);
    if (location.href == "https://2443045255.github.io/MyPage/") {
      alert("跳转正确地址")
      location.href = "dist/"
    }
  </script>
</body>
<script>
  var loading = document.getElementById("loading")
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(() => {
      loading.classList.add('loading_close')
    }, 1000);
  })

</script>

</html>
