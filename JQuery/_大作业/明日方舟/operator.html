<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>明日方舟 - Arknights</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/operator.css">
  <script src="js/main.js"></script>
</head>

<body>
  <main>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="images/arknights.svg" alt="">
        </div>
        <nav>
          <a href="index.html" class="live">
            <span>INDEX</span>
            <span>首页</span>
          </a>
          <a href="#">
            <span>INFORMATION</span>
            <span>情报</span>
          </a>
          <a href="operator.html" class="live active">
            <span>OPERATOR</span>
            <span>干员</span>
          </a>
          <a href="#" class="live">
            <span>WORLD</span>
            <span>设定</span>
          </a>
          <a href="#">
            <span>MEDIA</span>
            <span>泰拉万象</span>
          </a>
          <a href="#">
            <span>MORE</span>
            <span>更多内容</span>
          </a>
        </nav>
      </div>
    </header>

    <div class="section-bg"></div>
    <div class="operator-bg1">
      <div class="operator-bg1-body" style="background-image: url(images/operator/amiya_e1.png);"></div>
    </div>
    <div class="operator-img">
      <div class="operator-img-body img_h">
        <img src="images/operator/amiya_e0.png" alt="">
      </div>
    </div>
    <div class="operator-bg2"></div>
    <div class="pageline">
      <div class="pageline-body">
        <div class="pageline-top"></div>
        <div class="pageline-right"></div>
        <div class="pageline-bottom"></div>
      </div>
    </div>
    <section>

      <div class="operator-show">
        <div class="operator-show-body">
          <div class="operator-show-name">
            <div class="operator-show-name-left">
              <span>AMIYA</span>
              <span>阿米娅</span>
            </div>
            <div class="operator-show-name-right img_h">
              <img src="images/rhodes_island.png" alt="">
            </div>
          </div>
          <div class="operator-show-cv">
            <div class="operator-show-cv-left img_h">
              <img src="images/cv_icon.svg" alt="">
            </div>
            <div class="operator-show-cv-right">
              <div class="operator-show-cv-right-top">CHARACTER VOICE</div>
              <div class="operator-show-cv-right-bottom">黑泽朋世</div>
            </div>
          </div>
          <div class="operator-show-txt">
            罗德岛的公开领袖，在内部拥有最高执行权。虽然，从外表上看起来仅仅是个不成熟的少女，实际上，她却是深受大家信任的合格的领袖。现在，阿米娅正带领着罗德岛，为了感染者的未来，为了让这片大地挣脱矿石病的阴霾而不懈努力。
          </div>

        </div>

        <div class="operator-name-list">
          <div class="operator-name-list-body">
            <div class="operator-name-list-ul">

              <div class="operator-name-list-item active" style="display: none;">
                <div class="operator-name-list-item-body">
                  <div class="operator-name-list-item-bg absolute_100_100"></div>
                  <div class="operator-name-list-item-img absolute_100_100">
                    <img src="images/operator/amiya.png" alt="">
                  </div>
                  <div class="operator-name-list-item-name">阿米娅</div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
  $(() => {

    const operator_name_list_item_img = [
      'amiya.png',
      'chen.png',
      'exusiai.png',
      'kaltsit.png',
      'ptilopsis.png',
      'texas.png'
    ]

    const operator_name_list_item_name = [
      ['阿米娅', 'AMIYA'],
      ['陈', "CH'EN"],
      ['能天使', 'EXUSIAI'],
      ['凯尔希', "KAL'TSIT"],
      ['白面鸮', 'PTILOPSIS'],
      ['德克萨斯', 'TEXAS']
    ]

    var operator_name_list_item_html = ''
    operator_name_list_item_img.forEach((e, i) => {
      let active
      operator_name_list_item_html += `
      <div class="operator-name-list-item ${i == 0 ? 'active' : ''}">
        <div class="operator-name-list-item-body">
          <div class="operator-name-list-item-bg absolute_100_100"></div>
          <div class="operator-name-list-item-img absolute_100_100">
            <img src="images/operator/${e}" alt="">
          </div>
          <div class="operator-name-list-item-name">${operator_name_list_item_name[i][0]}</div>
        </div>
      </div>
      `
    })
    $('.operator-name-list-ul').html(operator_name_list_item_html)

    const operator_img = [
      'amiya_e0.png',
      'chen_e0.png',
      'exusiai_e0.png',
      'kaltsit_e0.png',
      'ptilopsis_e0.png',
      'texas_e0.png'
    ]
    const operator_bg = [
      'amiya_e1.png',
      'chen_e1.png',
      'exusiai_e1.png',
      'kaltsit_e1.png',
      'ptilopsis_e1.png',
      'texas_e1.png'
    ]
    const operator_cv = [
      '黑泽朋世',
      '石上静香',
      '石见舞菜香',
      '日笠阳子',
      '金元寿子',
      '田所梓'
    ]
    var operator_item_index
    $('.operator-name-list-ul').delegate('.operator-name-list-item', 'click', function () {
      if (operator_item_index == $(this).index()) {
        return
      }
      var time = 250
      $(this).parent().find('.operator-name-list-item').removeClass('active')
      $(this).addClass('active')
      operator_item_index = $(this).index()
      $('.operator-bg1-body').stop(true).animate({
        'margin-left': '-10px',
        'opacity': '0'
      }, time, function () {
        $('.operator-bg1-body').css('background-image', `url(images/operator/${operator_bg[operator_item_index]})`)
        $('.operator-bg1-body').css({
          'margin-left': '10px',
        })
        $('.operator-bg1-body').stop(true).animate({
          'margin-left': '0px',
          'opacity': '1'
        }, time)
      })
      $('.operator-img-body img').stop(true).animate({
        'margin-left': '10px',
        'opacity': '0'
      }, time, function () {
        $('.operator-img-body img').attr('src', `images/operator/${operator_img[operator_item_index]}`)
        $('.operator-img-body img').css({
          'margin-left': '-10px',
        })
        $('.operator-img-body img').stop(true).animate({
          'margin-left': '0px',
          'opacity': '1'
        }, time)
      })


      $('.operator-show-body').stop(true).animate({
        'margin-left': '+10px',
        'opacity': '0'
      }, time, function () {
        $('.operator-show-name-left>span').eq(0).text(operator_name_list_item_name[operator_item_index][1])
        $('.operator-show-name-left>span').eq(1).text(operator_name_list_item_name[operator_item_index][0])
        $('.operator-show-cv-right-bottom').text(operator_cv[operator_item_index])
        $('.operator-show-body').css({
          'margin-left': '-=20px',
        })
        $('.operator-show-body').stop(true).animate({
          'margin-left': '+=10px',
          'opacity': '1'
        }, time)

      })

    })
  })
</script>

</html>
