<script>
  $(() => {

    const downloadItemSVG = [
      'icon_iOS.svg',
      'icon_Android.svg',
      'icon_TapTap.svg',
      'MuMu.png',
      'skland_fullcolor.png',
      'recharge_center.png'
    ]
    const downloadItemContent = [
      ['App Store', '下载'],
      ['Android', '下载'],
      ['通过TapTap下载'],
      ['MuMu模拟器', 'Windowns下载'],
      ['官方社区'],
      ['官方充值中心']
    ]
    var downloadItemHtml = ''
    downloadItemSVG.forEach((e, index) => {
      downloadItemHtml += `
      <div class="download-item download-item${index + 1}">
          <div class="download-icon"><img src="images/${e}" alt=""></div>
          <div class="download-content">
            <span>${downloadItemContent[index][0]}</span>
            <span>${downloadItemContent[index][1] ? downloadItemContent[index][1] : ''}</span>
          </div>
        </div>
      `
    })
    $('.download').html(downloadItemHtml)
  })
</script>
