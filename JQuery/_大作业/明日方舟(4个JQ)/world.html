<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/world.css">
  <script src="js/main.js"></script>
</head>

<body>
  <main>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="images/arknights.svg" alt="">
        </div>
        <nav>
          <a href="index.html" class="live">
            <span>INDEX</span>
            <span>首页</span>
          </a>
          <a href="#">
            <span>INFORMATION</span>
            <span>情报</span>
          </a>
          <a href="operator.html" class="live">
            <span>OPERATOR</span>
            <span>干员</span>
          </a>
          <a href="world.html" class="live active">
            <span>WORLD</span>
            <span>设定</span>
          </a>
          <a href="#">
            <span>MEDIA</span>
            <span>泰拉万象</span>
          </a>
          <a href="#">
            <span>MORE</span>
            <span>更多内容</span>
          </a>
        </nav>
      </div>
    </header>

    <div class="section-bg"></div>
    <div class="pageline">
      <div class="pageline-body">
        <div class="pageline-top"></div>
        <div class="pageline-right"></div>
        <div class="pageline-bottom"></div>
      </div>
    </div>
    <section>
      <div class="world-main"></div>
      <div class="big-world">WORLD</div>
      <div class="world-img">
        <img src="images/world/originiums.png" alt="">
      </div>
    </section>
    <div class="pagetip">
      <span>3</span>
      <span>/</span>
      <span>3</span>
      <p>WORLD</p>
    </div>
  </main>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
  $(() => {

    const world_title = [
      '源石',
      '源石技艺',
      '整合运动',
      '感染者',
      '移动城邦',
      '罗德岛'
    ]
    const world_desc = [
      'ORIGINIUMS',
      'ORIGINIUM ARTS',
      'REUNION',
      'INFECTED',
      'NOMADIC CITY',
      'RHODES ISLAND'
    ]
    var world_html = ''
    world_desc.forEach((e, i) => {
      world_html += `
      <div class="world-item">
        <div class="world-item-bg">${e}</div>
        <div class="world-item-title">${world_title[i]}</div>
        <div class="world-item-desc">${e}</div>
      </div>
      `
    })
    $('.world-main').html(world_html)
    $('.world-main').delegate('.world-item', 'mouseenter', function () {
      $(this).children('.world-item-bg').stop().animate({
        'opacity': '1'
      }, 0)
      $(this).children('.world-item-title').stop().animate({
        'padding-left': '2rem'
      }, 'fast')
    })

    $('.world-main').delegate('.world-item', 'mouseleave', function () {
      $(this).children('.world-item-bg').stop().animate({
        'opacity': '0'
      }, 0)
      $(this).children('.world-item-title').stop().animate({
        'padding-left': '0'
      }, 'fast')
    })
    const world_img = [
      'originiums.png',
      'originium_arts.png',
      'reunion.png',
      'infected.png',
      'nomadic_city.png',
      'rhodes_island.png'
    ]

    $('.world-main').delegate('.world-item', 'mouseenter', function () {
      var item_index = $(this).index()
      $('.world-img img').attr('src', `images/world/${world_img[item_index]}`)
    })

  })
</script>

</html>
