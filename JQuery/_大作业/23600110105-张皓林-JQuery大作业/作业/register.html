    <div style="text-align: center;margin-top: 50px;">
        <h2 style="color: chocolate;">欢迎来到我们的注册页面！！！</h2>
    </div>
    <section id="register">
        <form action="login.html" method="post">
            <dl id="user">
                <dt>用户名：</dt>
                <dd><input id="user" class="register" type="text" required pattern="[a-zA-Z][a-zA-Z0-9]{3,15}" />
                </dd>
            </dl>
            <dl>
                <dt>密码：</dt>
                <dd><input id="pwd" class="register" type="password" required pattern="[a-zA-Z0-9]{4,10}" />
                </dd>
            </dl>
            <dl>
                <dt>确认密码：</dt>
                <dd><input id="repwd" class="register" type="password" required />
                </dd>
            </dl>
            <dl>
                <dt>电子邮箱：</dt>
                <dd><input id="email" class="register" type="email" required />

                </dd>
            </dl>
            <dl>
                <dt>手机号码：</dt>
                <dd><input id="phone" class="register" type="text" pattern="^1\d{10}$" required />

                </dd>
            </dl>
            <dl>
                <dt>性别：</dt>
                <dd class="sex">
                    <input type="radio" name="sex" value="1" checked="checked" class="nan">男
                    <input type="radio" name="sex" value="0" class="nv">女
                </dd>
            </dl>
            <dl>
                <dt>&nbsp;</dt>
                <dd><button>注册</button></dd>
            </dl>
        </form>
    </section>
