<script>
  var settimeout1 = null

  $(window).on('scroll', function (event) {
    clearTimeout(settimeout1)
    settimeout1 = setTimeout(() => {
      body吸附()
    }, 300);
  })
  var leng = []
  function body吸附() {
    $('.body').each(function (index, element) {
      leng[index] = $(window).scrollTop() - $(element).offset().top
      leng[index] < 0 ? leng[index] = leng[index] * -1 : leng[index]
      if (leng[index] < 300) {
        $(window).scrollTop($(element).offset().top)
      }
    })
  }
</script>
