<script src="js/jquery-1.12.4.js"></script>
<script>
  $('.ban-lb-index span').click(function () {
    var item_index = $(this).index()
    $('.ban-lb-index span').removeClass('active')
    $(this).addClass('active')
    $('.ban-lb-item:visible').fadeOut('fast')
    $('.ban-lb-item').eq(item_index).fadeIn('fast')
  })
  const ban_show_name = [
    '《长乐里：盛世如我愿》售出影视剧改编权',
    '《我在精神病院学斩神》售出动画剧改编权',
    '《开局地摊卖大力》售出动画剧改编权',
    '《十日终焉》售出动画改编权',
    '《十日终焉》售出影视改编权',
    '《女医生谋杀日记》售出影视剧改编权'
  ]
  const ban_show_info = [

    '番茄小说女性悬疑佳作《女医生谋杀日记》，作者视力零点二一，售出影视剧改编权。'
  ]
  const ban_show_time = [
    '2023-12-19 15:58',
    '2023-12-19 16:26',
    '2023-12-19 16:32',
    '2023-12-19 16:21',
    '2023-12-19 15:57',
    '2023-12-19 15:56'
  ]
  var ban_show_html = ''
  ban_show_name.forEach((e, i) => {
    ban_show_html += `
    <div class="ban-show-left-item">
      <div class="ban-show-left-item-img">
        <img src="images/ban_show_item/${i + 1}.jpg" alt="">
      </div>
      <div class="ban-show-left-item-txt">
        <span class="ban-show-left-item-txt-name">${e}</span>
        <span class="ban-show-left-item-txt-info">${ban_show_info[i]}</span>
        <span class="ban-show-left-item-txt-time">${ban_show_time[i]}</span>
      </div>
    </div>
    `
  })
  $('.ban-show-left-body').html(ban_show_html)

  const ban_show_right_name = [
    '繁星满宫亭',
    '【月半弯】',
    '翠山情',
    '离情事务所',

    '少吃亿点',
    '少吃亿点',
    '遥淼'
  ]
  var ban_show_right_html = ''
  ban_show_right_name.forEach((e, i) => {
    ban_show_right_html += `
    <div class="ban-show-right-body-item">
      <div class="ban-show-right-body-item-index">0${i + 1}</div>
      <div class="ban-show-right-body-item-img">
        <img src="images/ban_show_item/_${i + 1}.jpg" alt="">
      </div>
      <div class="ban-show-right-body-item-txt">
        <span>${e}</span>
        <span>${ban_show_right_by[i]}</span>
      </div>
    </div>
    `
  })
  $('.ban-show-right-body').html(ban_show_right_html)
</script>

</html>
