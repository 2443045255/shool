<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>留言板</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.6.1.min.js"></script>
</head>

<body>
  <div id="parent">
    <h4>留言内容：</h4>
    <div id="box"></div>
    <textarea id="text">1123</textarea><br />
    <input id="btn" type="button" value="发表留言">
  </div>
  <script>
    var htmlVal = []
    var user = 0
    $("#btn").click(function () {
      let text = `<p><span>用户${user++}:<span>${$("#text").val()}</span></span></p>`
      $("#box").prepend(text)
    })
  </script>
</body>

</html>
