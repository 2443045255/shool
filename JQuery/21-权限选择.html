<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>权限选择</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<style>
    #contains{
        display: flex;
    }
    #btnDv{
        display: flex;
        flex-direction: column;
    }
    select{
        height: 200px;
        width: 100px;
    }
</style>
<body>
    <div id="contains">
        <select multiple="multiple" id="se1">
            <option>提交</option>
            <option>删除</option>
            <option>修改</option>
            <option>查询</option>
            <option>发布</option>
        </select>
        <div id="btnDv">
            <input type="button" name="name1" value=">" id="toRight">
            <input type="button" name="name2" value="<" id="toLeft">
            <input type="button" name="name3" value=">>" id="toAllRight">
            <input type="button" name="name4" value="<<" id="toAllLeft">
        </div>
        <select multiple="multiple" id="se2"></select>
    </div>
    <script>
        $("#toRight").click(function(){
            var selectOpt = $("#se1>option:selected")
            $("#se2").append(selectOpt)
        })
        $("#toLeft").click(function(){
            var selectOpt = $("#se2>option:selected")
            $("#se1").append(selectOpt)
        })
        $("#toAllRight").click(function(){
            $("#se2").append($("#se1>option"))
        })
        $("#toAllLeft").click(function(){
            $("#se1").append($("#se2>option"))
        })
    </script>
</body>

</html>
