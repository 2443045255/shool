<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
</head>
<style>
    *{
        margin: 0;
    }
    li{
        border-radius: 10px;
        width: max-content;
        margin: 10px 0;
        padding: 3px 6px;
    }
</style>
<body>
    <li>第1个li</li>
    <li>第2个li</li>
    <li>第3个li</li>
    <li>第4个li</li>
    <li>第5个li</li>
    <li>第6个li</li>
    <li>第7个li</li>
    <li>第8个li</li>
</body>
<script>
    $(() => {
        $('li:even').css('background','red')
        $('li:eq(3)').css('background','green')
    })
</script>
</html>
