<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>键盘事件-显示隐藏盒子</title>
	<style>
		#box {
			width: 200px;
			height: 200px;
			background-color: #888;
			margin: 100px 0 0 100px;
			display: none;
		}
	</style>
</head>

<body>

	<button id="btn">显示盒子</button>
	<div id="box"></div>
	<script src="jquery-1.12.2.js"></script>
	<script>
		$(function (event) {
			$("#btn").click(function () {
				$("#box").show()
			})
			$(window).keydown(function (event) {
				if (event.keyCode == "27") {
					$("#box").hide()
				}
			})
		})
	</script>
</body>

</html>
