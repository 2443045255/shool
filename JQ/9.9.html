<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        color: blue;
        font-size: 30px;
        border: 1px dashed yellow;
    }

    span {
        color: yellow;
        font-size: 20px;
        border: 1px solid blue;
    }

    #id001 {
        color: blue;
        font-size: 30px;
        border: 1px solid yellow;
    }

    #id002 {
        color: red;
        font-size: 20px;
        border: 5px dotted blue;
    }

    .class01 {
        color: blue;
        font-size: 30px;
        border: 1px solid yellow;
    }

    .class02 {
        color: gray;
        font-size: 20px;
        border: 1px solid red;
    }

    .class01,
    #id01 {
        color: blue;
        font-size: 20px;
        border: 1px solid yellow;
    }
</style>

<body>
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>

    <div id="id001">div标签1</div>
    <div id="id002">div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>

    <div class="class01">div标签class01</div>
    <div class="class02">div标签class02</div>
    <span class="class01">span标签class01</span>
    <span class="class02">span标签class02</span>

    <div class="class01">div标签class01</div><br />
    <span id="id01">span标签</span><br />
</body>

</html>
