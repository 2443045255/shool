<script>
    const Rxaser_class = {
        class_计算机: [
            '<p>计算机网络二</p>',
            '<p>刘伟静</p>',
            '<p>1-16周</p>',
        ],
        class_前端: [
            '<p>前端开发体系结构</p>',
            '<p>姜鑫</p>',
            '<p>1-16周</p>',
        ],
        class_Java: [
            '<p>Java开发技术</p>',
            '<p>曾庆彬</p>',
            '<p>1-16周</p>',
        ],
        class_Nodejs: [
            '<p>Nodejs开发实践</p>',
            '<p>曾庆彬</p>',
            '<p>1-16周</p>',
        ],
        class_Python: [
            '<p>Python语言程序</p>',
            '<p>吴雪婷</p>',
            '<p>1-16周</p>',
        ],
        class_Web: [
            '<p>Web测试技术</p>',
            '<p>黄飞鸿</p>',
            '<p>1-16周</p>',
        ],
        class_movie1: [
            '<p>电影鉴赏</p>',
            '<p>曾庆彬</p>',
            '<p>5-16周</p>',
        ],
        class_心理: [
            '<p>心理健康与疾病的认知</p>',
            '<p>傅冰梅</p>',
            '<p>5-16周</p>',
        ],
    }
    put_class('计算机')
    put_class('前端')
    put_class('Java')
    put_class('Nodejs')
    put_class('Python')
    put_class('Web')
    put_class('movie1')
    put_class('心理')

    window.onload = function () {
            showToClass()
    }

    function put_class(name) {
        var el_all = document.querySelectorAll(`.${name}`)
        var class_room = ''
        var remark = ''
        el_all.forEach((e, i) => {
            class_room = ''
            remark = ''

            class_room = e.innerText
            var html = ''
            Rxaser_class[`class_${name}`].forEach(e => {
                html += e
            })
            if (e.attributes["remark"]) {
                remark = e.attributes["remark"].value
            }
            if (!remark) {
                html += `<p>${class_room}实训室</p>`
            } else {
                html += `<p>${class_room}实训室</p><p>${remark}</p>`
            }

            e.innerHTML = html
        })
    }

    function showToClass() {
        var el_all = document.querySelectorAll(`.toClass`)
        var cl_list_all = document.querySelectorAll('.cl_list')
        el_all.forEach(e => {
            var toClassArr = e.getAttribute('toClass').split(',')
            var classDay = toClassArr[0]
            var classTime = toClassArr[1]
            var toClass = document.querySelector('div')
            toClass = cl_list_all[classDay].children[classTime]
            var color = getRandomColor()
            toClass.style.borderColor = color
            e.style.borderColor = color
            for (let i = 0; i <= 3; i++) {
                toClass.appendChild(e.children[i].cloneNode(true))
            }
        })
    }

    //随机颜色
    function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
    }
</script>
