                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
            </div>
        </div>
    </main>
</body>
<script>
    const Rxaser_class = {
        class_计算机: [
            '<p>计算机网络二</p>',
            '<p>刘伟静</p>',
            '<p>1-16周</p>',
            '<p>3103实训室</p>',
        ],
        class_前端: [
            '<p>前端开发体系结构</p>',
            '<p>姜鑫</p>',
            '<p>1-16周</p>',
            '<p>3301实训室</p>',
        ],
        class_Java: [
            '<p>Java开发技术</p>',
            '<p>曾庆彬</p>',
            '<p>1-16周</p>',
            '<p>3103实训室</p>',
        ],
        class_Nodejs: [
            '<p>Nodejs开发实践</p>',
            '<p>曾庆彬</p>',
            '<p>1-16周</p>',
            '<p>3403实训室</p>',
        ],
        class_Python: [
            '<p>Python语言程序</p>',
            '<p>吴雪婷</p>',
            '<p>1-16周</p>',
            '<p>3401实训室</p>',
        ],
        class_Web: [
            '<p>Web测试技术</p>',
            '<p>黄飞鸿</p>',
            '<p>1-16周</p>',
            '<p>3403实训室</p>',
        ],
    }
    put_class('计算机')
    put_class('前端')
    put_class('Java')
    put_class('Nodejs')
    put_class('Python')
    put_class('Web')
    function put_class(name) {
        var el_all = document.querySelectorAll(`.${name}`)
        el_all.forEach(e => {
            var html = ''
            Rxaser_class[`class_${name}`].forEach(e => {
                html += e
            })
            e.innerHTML = html
        })
    }
</script>

</html>
