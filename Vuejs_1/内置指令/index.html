<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
  <script src="../vue.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <p>{{ name }}</p>
    <p v-text="name"></p>
    <p v-text="str"></p>
    <p v-html="str"></p>

    <h2 v-pre>这是内置指令</h2>
    <h2 v-once v-pre>n的初始值: {{ n }}</h2>
    <h2>当前n的值: {{ n }}</h2>
    <button @click="n++">n++</button>
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      name: "张三",
      str: "<h2>你好</h2>",
      n: 1
    }
  })
</script>

</html>
