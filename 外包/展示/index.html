<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .title{
        font-size: 20em;
        display: flex;
    }
    .title>span:first-child{
        color: rgb(255, 255, 255);
    }
    .title>span:last-child{
        color: rgb(255, 255, 255);
    }
    .title>span:nth-child(2){
        color: red;
    }
    .title>span:nth-child(3){
        color: rgb(255, 230, 0);
    }
    .title>span:nth-child(4){
        color: rgb(51, 255, 0);
    }
    .title>span:nth-child(5){
        color: rgb(0, 238, 255);
    }
    
    .info{
        color: white;
        font-size: 30px;
    }
</style>
<body>
    <div class="title">
        <span><</span>
        <span>h</span>
        <span>t</span>
        <span>m</span>
        <span>l</span>
        <span>></span>
    </div>
    <div class="info">
        <span>by</span>
        <span>Rxaser</span>
    </div>
</body>
</html>
