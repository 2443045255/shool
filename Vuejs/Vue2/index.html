<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
  <script src="vue.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li>{{add_1.name}}</li>
      <li>{{add_1.add}}</li>
      <a :href="url">mc00.top</a>
    </ul>
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      name: "张三",
      age: 10,
      url: "http://mc00.top",
      add_1: {
        name: "1",
        add: "10"
      },
      add_2: {
        name: "2",
        add: "20"
      }
    }
  })
</script>

</html>
