<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
  <script src="vue.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    button {
      padding: .5rem .8rem;
      border-radius: 6px;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <button v-on:click="func1">按钮</button>
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {

    },
    methods: {
      func1() {
        console.log("你好世界");
      }
    }
  })
</script>

</html>
