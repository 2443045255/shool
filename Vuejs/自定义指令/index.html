<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
  <script src="../vue.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2>当前的num是 {{ num }}</h2>
    <h2>放大10倍的num是 <span v-big="num"></span></h2>
    <button @click="num++">num++</button>
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      num: '1'
    },
    //自定义指令
    directives: {
      "big"(element, binding) {
        // element 存放的元素
        // binding 绑定的元素
        element.innerText = binding.value * 10


      }
    }
  })
</script>

</html>
