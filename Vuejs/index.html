<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
  <script src="vue.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>{{ msg }}</h1>
  </div>
</body>
<script>
  new Vue({
    el: "#app",
    data: {
      msg: "Hello World!"
    }
  })
</script>

</html>
