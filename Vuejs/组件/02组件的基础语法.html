<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2</title>
  <script src="../vue.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <div id="app">
    <school></school>
    <student1></student1>
    <!-- <h2>学校：{{ schoolName }}</h2>
    <h2>地址：{{ address }}</h2>
    <h2>学生：{{ sutdentName }}</h2>
    <h2>年龄：{{ age }}</h2> -->
  </div>
  <div id="app1">
  <hello></hello>
  </div>
</body>
<script>

  // 创建组件 school
  const school = Vue.extend({

    template: `
    <div>
      <h2>学校：{{ schoolName }}</h2>
      <h2>地址：{{ address }}</h2>
    </div>
    `,
    data() {
      return {
        schoolName: "学院",
        address: "仙游",
      }
    }
  })

  const student = Vue.extend({
    template: `
    <div>
      <h2>学校：{{ sutdentName }}</h2>
      <h2>地址：{{ age }}</h2>
    </div>
    `,
    data() {
      return {
        sutdentName: "张三",
        age: 18
      }
    }
  })

  //注册组件 
  new Vue({
    el: "#app",
    components: {
      school: school,
      student1: student
    }
  })
  
  //创建hello组件
  const hello = Vue.extend({
    template: `
    <h2>hello</h2>
    `
  })
  Vue.component("hello", hello)
</script>

</html>
